<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting… — Emergent Ontology</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>∅</text></svg>">
<script>
  // Convert path-based URLs to hash-based and redirect to index
  // e.g. /wiki/operators/ → /#operators
  // e.g. /blog/my-post/ → /#my-post
  (function() {
    var path = window.location.pathname.replace(/\/$/, '');
    var parts = path.split('/').filter(Boolean);
    var hash = '';

    if (parts.length >= 2) {
      var section = parts[parts.length - 2];
      var slug = parts[parts.length - 1];
      if (['wiki', 'blog', 'exp', 'page'].indexOf(section) >= 0) {
        hash = '#' + slug;
      }
    } else if (parts.length === 1) {
      var single = parts[0];
      if (['wiki', 'blog', 'exp'].indexOf(single) >= 0) {
        hash = '#__' + (single === 'exp' ? 'experiments' : single);
      } else if (single === 'all') {
        hash = '';
      } else {
        hash = '#' + single;
      }
    }

    // Redirect to root with hash
    var base = window.location.origin;
    window.location.replace(base + '/' + hash);
  })();
</script>
</head>
<body>
<p style="text-align:center;padding:3rem;font-family:system-ui;color:#888">Redirecting…</p>
</body>
</html>
