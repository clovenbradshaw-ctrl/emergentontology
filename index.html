<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergent Ontology</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0f0f0f;
      color: #e8e8e8;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      max-width: 480px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }
    p {
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .spinner {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid #333;
      border-top-color: #9b8fd4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 0.4rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 0.875rem; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Emergent Ontology</h1>
    <p>A minimal, universal framework for data transformation â€”<br>nine operators, infinite composability.</p>
    <p class="status">
      <span class="spinner"></span>
      Site is being built and deployed&hellip;
    </p>
  </div>
  <script>
    // Once the GitHub Actions deployment has run, the Astro-built site replaces
    // this placeholder. Reload after a short delay in case the deployment just
    // finished while the user was looking at this screen.
    setTimeout(() => location.reload(), 30000);
  </script>
</body>
</html>
