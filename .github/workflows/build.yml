name: Build & Deploy EO Site

on:
  # Manual trigger
  workflow_dispatch:

  # Rebuild on pushes to main/master (code changes).
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time; cancel in-progress runs on new push.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Compute the site base path.
      # If SITE_BASE_URL secret is set, use it.
      # Otherwise auto-detect: user.github.io repos deploy at root (/),
      # all other repos deploy at /{repo-name} on GitHub Pages.
      - name: Compute base path
        id: base
        run: |
          if [ -n "${{ secrets.SITE_BASE_URL }}" ]; then
            echo "path=${{ secrets.SITE_BASE_URL }}" >> $GITHUB_OUTPUT
          else
            REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
            if [[ "$REPO_NAME" == *.github.io ]]; then
              echo "path=" >> $GITHUB_OUTPUT
            else
              echo "path=/${REPO_NAME}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            site/package.json
            admin/package.json

      # ── Step 1: Build admin SPA ────────────────────────────────────────────
      # Content is now read live from the Xano EOwiki DB; no projector needed.
      - name: Install admin dependencies
        working-directory: admin
        run: npm install

      - name: Build admin SPA
        working-directory: admin
        env:
          VITE_BASE_URL: ${{ steps.base.outputs.path }}
        run: npm run build
        # Output lands in site/public/admin/ (configured in vite.config.ts)

      # ── Step 2: Build Astro public site ───────────────────────────────────
      - name: Install site dependencies
        working-directory: site
        run: npm install

      - name: Build Astro site
        working-directory: site
        env:
          SITE_BASE: ${{ steps.base.outputs.path }}
        run: npm run build
        # Output: site/dist/

      # ── Step 3: Upload artifact for Pages deployment ───────────────────────
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
