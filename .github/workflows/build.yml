name: Build & Deploy EO Site

on:
  # Manual trigger (run from GitHub UI or API)
  workflow_dispatch:
    inputs:
      include_drafts:
        description: "Include draft/private content in build"
        type: boolean
        default: false

  # Scheduled: rebuild every 5 minutes to pick up new Xano content.
  # Comment this out if you prefer manual / webhook-triggered builds only.
  schedule:
    - cron: '*/5 * * * *'

  # Also rebuild on pushes to main/master (for site/admin code changes).
  # No path filter here so that the very first push to either branch always
  # triggers a deployment (avoids a 404 on first load before a scheduled run).
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time; cancel in-progress runs on new push.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Compute the site base path.
      # If SITE_BASE_URL secret is set, use it.
      # Otherwise auto-detect: user.github.io repos deploy at root (/),
      # all other repos deploy at /{repo-name} on GitHub Pages.
      - name: Compute base path
        id: base
        run: |
          if [ -n "${{ secrets.SITE_BASE_URL }}" ]; then
            echo "path=${{ secrets.SITE_BASE_URL }}" >> $GITHUB_OUTPUT
          else
            REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
            if [[ "$REPO_NAME" == *.github.io ]]; then
              echo "path=" >> $GITHUB_OUTPUT
            else
              echo "path=/${REPO_NAME}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            tools/projector/package-lock.json
            site/package-lock.json
            admin/package-lock.json

      # ── Step 1: Run projector (fetch Xano snapshots → write JSON state files) ──
      - name: Install projector dependencies
        working-directory: tools/projector
        run: npm install

      - name: Run projector
        working-directory: tools/projector
        env:
          INCLUDE_DRAFTS: ${{ github.event.inputs.include_drafts || 'false' }}
          OUT_DIR: ${{ github.workspace }}/site/public/generated
          SITE_BASE_URL: ${{ steps.base.outputs.path }}
          EO_PASSWORD: ${{ secrets.EO_PASSWORD }}
        run: npm run dev

      # ── Step 2: Build admin SPA ────────────────────────────────────────────
      - name: Install admin dependencies
        working-directory: admin
        run: npm install

      - name: Build admin SPA
        working-directory: admin
        env:
          VITE_BASE_URL: ${{ steps.base.outputs.path }}
        run: npm run build
        # Output lands in site/public/admin/ (configured in vite.config.ts)

      # ── Step 3: Build Astro public site ───────────────────────────────────
      - name: Install site dependencies
        working-directory: site
        run: npm install

      - name: Build Astro site
        working-directory: site
        env:
          SITE_BASE: ${{ steps.base.outputs.path }}
        run: npm run build
        # Output: site/dist/

      # ── Step 4: Upload artifact for Pages deployment ───────────────────────
      # NOTE: GitHub Pages must be configured to deploy from "GitHub Actions"
      # (Settings → Pages → Source → GitHub Actions). The enablement flag
      # below attempts to do this automatically on the first run.
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
