name: Build & Deploy EO Site

on:
  workflow_dispatch:
    inputs:
      include_drafts:
        description: "Include draft/private content in build"
        type: boolean
        default: false

  schedule:
    - cron: '*/5 * * * *'

  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Compute base path for GitHub Pages.
      - name: Compute base path
        id: base
        run: |
          if [ -n "${{ secrets.SITE_BASE_URL }}" ]; then
            echo "path=${{ secrets.SITE_BASE_URL }}" >> $GITHUB_OUTPUT
          else
            REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
            if [[ "$REPO_NAME" == *.github.io ]]; then
              echo "path=" >> $GITHUB_OUTPUT
            else
              echo "path=/${REPO_NAME}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            tools/projector/package-lock.json
            admin/package-lock.json

      # ── Step 1: Inject base path into static HTML ──
      - name: Set base path in HTML
        run: |
          BASE="${{ steps.base.outputs.path }}"
          if [ -n "$BASE" ]; then
            sed -i "s|<base href=\"/\">|<base href=\"${BASE}/\">|" site/index.html
            cp site/index.html site/404.html
          fi

      # ── Step 2: Run projector (fetch Xano → write JSON state files) ──
      - name: Install projector dependencies
        working-directory: tools/projector
        run: npm install

      - name: Run projector
        working-directory: tools/projector
        env:
          INCLUDE_DRAFTS: ${{ github.event.inputs.include_drafts || 'false' }}
          OUT_DIR: ${{ github.workspace }}/site/generated
          SITE_BASE_URL: ${{ steps.base.outputs.path }}
          EO_PASSWORD: ${{ secrets.EO_PASSWORD }}
        run: npm run dev

      # ── Step 3: Build admin SPA ──
      - name: Install admin dependencies
        working-directory: admin
        run: npm install

      - name: Build admin SPA
        working-directory: admin
        env:
          VITE_BASE_URL: ${{ steps.base.outputs.path }}
        run: npm run build
        # Output lands in site/admin/ (configured in vite.config.ts)

      # ── Step 4: Deploy site/ directly (no Astro build needed) ──
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
